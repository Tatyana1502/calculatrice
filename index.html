<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/java/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculateur</title>
</head>
<body>
    <h1>Calculatrice</h1>
     <main>
         <div class="ecran">0</div>
         <div class="autre">
            <button id="reset">C</button>
            <button id="rassembler">A2</button>
            <button id="procent">%</button>
         </div>

         <div id="numero" class="maNumero">
             <button id="9">9</button>
             <button id="8">8</button>
             <button id="7">7</button>
             <button id="6">6</button>
             <button id="5">5</button>
             <button id="4">4</button>
             <button id="3">3</button>
             <button id="2">2</button>
             <button id="1">1</button>
         </div>
         <div id="zero">
             <button id="0" class="zero">0</button> 
             <button id=".">.</button>
         </div>
         <div id="operator">
                 
                 <button id="plus" onclick="op='+'">+</button>
                 <button id="minus" onclick="op='-'">-</button>
                 <button id="times" onclick="op='*'">*</button>
                 <button id="divide" onclick="op='/'">/</button>
                 <button id="Resultat">=</button>
         </div>
        
    </main>
</body>
</html>
