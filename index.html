<html lang="fr">

         <div class="ecran">  </div>
            <div class="circle">

                 <button id="rassembler" class="autre">A2</button>
                 <button id="procent" class="autre">%</button>
                 <button id="divide" onclick="op='/'" class="operator">/</button>

                 <button id="8" class="maNumero">8</button>
                 <button id="7" class="maNumero">7</button>

                 <button id="2" class="maNumero">2</button>
                 <button id="1" class="maNumero">1</button>

                 <button id="0" class="zero">0</button> 
                 <button id="." class="maNumero">.</button>
                 <button id="Resultat" class="operator">=</button>

                           

         
             </div>
